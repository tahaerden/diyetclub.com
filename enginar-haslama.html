<!doctype html>
<html lang="tr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Diyet Club Uzm. Dyt. Songül Kanımtürk</title>
</head>
<body class="slimscroll">

  <div id="nav"></div>

  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1 class="display-4 color1">Enginar Haşlama</h1>
        <br><br>
      </div>
    </div>
    <div class="row">
      <div class="col text-justify">
        <p>
          4 adet enginar az suda düdüklüde veya stemarda(buhar aparatı) haşlanır. Servis tabağına alınır. Sıcak iken üzerine 1 yemek kaşığı zeytinyağ,1/2 limon suyu,1 küçük diş sarmısak (ezilmiş)sosu gezdirilir ve bol dereotu ile servis edilir.AFİYET OLSUN!...
        </p>
        <br><a href="diyet-tarifleri.html" class="btn btn-lg btn-block btn-primary">Tariflere Geri Dön</a><br>
      </div>
    </div>
  </div>

  <div id="footer"></div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- <script src="js/popper.min.js"></script> -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/include.js"></script>
  <script>
  $(document).ready(function () {
    $("#footer").load("footer.html")
    $('html, body').hide();

    if (window.location.hash) {
      setTimeout(function() {
        $('html, body').scrollTop(0).show();
        $('html, body').animate({
          scrollTop: $(window.location.hash).offset().top
        }, 1000)
      }, 0);
    }
    else {
      $('html, body').show();
    }
  })
  </script>
</body>
</html>
