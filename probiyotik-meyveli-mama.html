<!doctype html>
<html lang="tr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Diyet Club Uzm. Dyt. Songül Kanımtürk</title>
</head>
<body class="slimscroll">

  <div id="nav"></div>

  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1 class="display-4 color1">Probiyotik Yoğurtlu Meyveli Chialı Mama</h1>
        <br>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col text-justify">
        <ul>
          <li>200gr probiyotik yoğurt (evde mayalanmış)</li>
          <li>2 tam ceviz</li>
          <li>1 yemek kaşığı chia</li>
          <li>1 yemek kaşığı yulaf ezmesi</li>
          <li>Mevsim meyvesi (1 orta boy veya yaklaşık 150gr meyve)</li>
          <li>Bol tarçın</li>
          <li>4-5 çiğ badem</li>
        </ul>
      </div>
      <br>
      <a href="diyet-tarifleri.html" class="btn btn-lg btn-block btn-primary">Tariflere Geri Dön</a>
      <br>
    </div>
  </div>

  <div id="footer"></div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- <script src="js/popper.min.js"></script> -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/include.js"></script>
  <script>
    $(document).ready(function() {
      $("#footer").load("footer.html")
      $('html, body').hide();

      if (window.location.hash) {
        setTimeout(function() {
          $('html, body').scrollTop(0).show();
          $('html, body').animate({
            scrollTop: $(window.location.hash).offset().top
          }, 1000)
        }, 0);
      } else {
        $('html, body').show();
      }
    })
  </script>
</body>
</html>
